[env:nodemcuv2]
platform = espressif8266
; board = d1_mini
board = nodemcuv2
framework = arduino
lib_deps =
  git+https://github.com/marvinroger/homie-esp8266.git#develop
  ArduinoJson@5.6.7
  AsyncMqttClient@0.5.0
  ESPAsyncTCP@1.0.0
  Bounce2@2.1
  Adafruit Unified Sensor@1.0.2
  DHT sensor library@1.3.0
  PID@1.1.1
