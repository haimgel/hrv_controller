[env:nodemcuv2]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  git+https://github.com/marvinroger/homie-esp8266.git#ed4314a
  ArduinoJson@5.6.7
  AsyncMqttClient@0.5.0
  ESPAsyncTCP@1.0.0
  Bounce2@2.1
